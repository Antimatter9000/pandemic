<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pandemic Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;1,500&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: 'Exo 2';
        }

        .info {
            position: absolute;
            z-index: 1;
        }

        @media (max-width: 699px) {
            .mobile-buttons {
                position: absolute;
                bottom: 14%;
                width: 90%;
                left: 5%;
                height: 30px;
                display: flex;
                z-index: 2;
            }

            .mobile-buttons button {
                background-color: firebrick;
                color: white;
                flex: 1;
                margin: 10px 5px;
                height: 40px;
                transform: skew(-17deg);
                border-radius: 3px;
            }
        }

        @media (min-width: 700px) {
            .info {
                top: 40px;
                right: 20px;
                width: 200px;
            }

            .mobile-buttons {
                display: none;
            }
        }

        .controls {
            width: 100%;
            padding: 20px;
            background-color: rgba(255,255,0,1);
            color: black;

            background: linear-gradient(-45deg, yellow, rgba(255, 255, 175, 0.8));
            color: black;
            border: 5px yellow;
            border-style: solid;
        }

        @media (max-width: 699px) {
            .visible {
                width: 90%;
                height: 60%;
                top: 17%;
                left: 5%;
                position: fixed;
            }
        }

        .control {
            display: flex;
        }

        .control input {
            flex: 1;
        }

        .control span {
            flex-basis: 2.5rem;
            text-align: right;
        }

        h3 {
            margin: 0;
            text-align: center;
        }

        label {
            display: block;
        }

        big {
            font-size: 1.7rem;
        }

        input {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }

        .results {
            background-color: rgba(255,255,0,1);
            padding: 20px;
            background-color: white;
            background: linear-gradient(-45deg, yellow, rgba(255, 255, 100, 0.8));
            color: black;
            text-align: right;
            border: 5px yellow;
            border-style: solid;
        }

        @media (min-width: 700px) {
            .results {
                margin-top: 20px;
            }
        }

        .result {
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="pandemic-canvas"></canvas>

    <div class="info">
        <div id="controls" class="controls hidden">
            <label for="initial-population">Initial population (#)</label>
            <div class="control">
                <input type="range" id="initial-population" name="initial-population" min="0" max="500" value="100" />
                <span id="initial-population-value">100</span>
            </div>

            <label for="speed">Population speed (px/s)</label>
            <div class="control">
                <input type="range" id="speed" name="speed" min="0" max="500" value="100" />
                <span id="speed-value">100</span>
            </div>

            <label for="infection-rate">Infection Rate (%)</label>
            <div class="control">
                <input type="range" id="infection-rate" name="infection-rate" min="0" max="100" value="80" />
                <span id="infection-rate-value">80</span>
            </div>

            <label for="mortality-rate">Mortality Rate (%)</label>
            <div class="control">
                <input type="range" id="mortality-rate" name="mortality-rate" min="0" max="100" value="5" />
                <span id="mortality-rate-value">5</span>
            </div>

            <label for="severity">Severity (%)</label>
            <div class="control">
                <input type="range" id="severity" name="severity" min="0" max="100" value="80" />
                <span id="severity-value">80</span>
            </div>

            <label for="asymptomatic-period">Asymptomatic Period (days)</label>
            <div class="control">
                <input type="range" id="asymptomatic-period" name="asymptomatic-period" min="0" max="30" value="5" />
                <span id="asymptomatic-period-value">5</span>
            </div>

            <label for="symptomatic-period">Symptomatic Period (days)</label>
            <div class="control">
                <input type="range" id="symptomatic-period" name="symptomatic-period" min="0" max="30" value="10" />
                <span id="symptomatic-period-value">10</span>
            </div>

            <button type="button" id="start-button">Restart</button>
        </div>

        <div id="results" class="results hidden">
            <div class="result">
                <label for="day">Day</label>
                <big id="day" name="day"></big>
            </div>

            <div class="result">
                <label for="population">Population</label>
                <big id="population" name="population"></big>
            </div>

            <div class="result">
                <label for="infected">Infected</label>
                <big id="infected" name="infected"></big>
            </div>

            <div class="result">
                <label for="immune">Recovered</label>
                <big id="immune" name="immune"></big>
            </div>

            <div class="result">
                <label for="dead">Dead</label>
                <big id="dead" name="dead"></big>
            </div>

            <div class="result">
                <label for="funds">Funds</label>
                <big id="funds" name="funds"></big>
            </div>
        </div>
    </div>

    <div class="mobile-buttons">
        <button id="controls-toggle" onclick="document.getElementById('controls').classList.add('visible');">Controls</button>
        <button id="results-toggle" onclick="document.getElementById('results').classList.add('visible');">Results</button>
    </div>
</body>
<script src="/dist/vendor.js"></script>
<script src="/dist/pandemic.js"></script>
</html>
